<div class="box">
  <div class="divScroll">
    <div class="todo">
      <h1 class="tit">Tasks</h1>
      <input type="text" class="new_act" placeholder="Enter New Task" #task>
      <button class="add_new" (click)="addTask(task.value)">+</button>
    </div>
    <ul *ngFor="let item of list" class="contentlist">
      <li class="inside">{{item.name}}<button (click)="removeTask(item.id)" class="insidebut">X</button></li>
    </ul>
  </div>
  
</div>
